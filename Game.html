<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Untitled Document</title> 
		<link rel="stylesheet" type="text/css" href="Game.css">
	
</head>

<body>
	<header>
		<h1><i> Earth, Water, Fire</i></h1>
		
	
	</header>
	
	
	<section id="introScreen">
		<img src="Images/start.jpg" alt="intro screen" id="startimg"> 
			<br>
		
		<div >
			<h3 style="color: white">How to play:</h3>
			
			<p id="rules">Comabat the computer by selecting an option of either earth water or fire. <br>
			<strong> *Water Beats Fire*<br> *Earth Beats Water* <br> *Fire Beats Earth* </strong> </p>
			
		</div>
		
		<div>
			<button id="start">Start</button>
		</div>
		
	</section>
	
	
	<section id="gameScreen">	
		
		<div class="score-board">
		<div id="user-label" class="badge">user</div>
		<div id="comp-label" class="badge">comp</div>
			
		<span id="user-score">0</span>:	<span id="comp-score">0</span>
		
	
	</div>	
		<br>
		
	<div class="result">
			<b>Who Will Be The Ultimate Champion!?</b>
	</div>
	
	<br>
	
	<div id="userimages" class="choices" >
	
	
			<img src="Images/earth.jpg" class="choice" id="earth"  >
			<img src="Images/fire.jpg" class="choice" id="fire">
			<img src="Images/water.jpg"class="choice" id="water">


			<p id="action-message"> <b>Make your move.</b></p>
	
	</div>
			
	<div class="rounds">
				<p><b>Rounds Played:</b></p> 
				<p id="count"><b> 0</b></p>
	
	</div>
		
		<button id="back">Back</button>

	</div>
	
	</section>
	
	
	<script>
			var startBtn = document.getElementById("start");
			var backBtn  = document.getElementById("back");
			var introScreen = document.getElementById("introScreen");
			var gameScreen = document.getElementById("gameScreen");

			var displayGameScreen = function( ) {
	        // Hide the intro screen, show the game screen
	        introScreen.style.display = "none";
	        gameScreen.style.display = "block";
			}
			var displayIntroScreen = function( ) {
	        // Show the intro screen, hide the game screen
	        introScreen.style.display = "block";
	        gameScreen.style.display = "none";
			}
		
			startBtn.onclick = displayGameScreen;
			backBtn.onclick = displayIntroScreen;
	</script>
	
	<script src="game.js"></script>
</body>



</html>
